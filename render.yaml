services:
  - type: web
    name: flashcroquisapi
    env: docker
    region: frankfurt # optional (defaults to oregon)
    plan: free # optional (defaults to starter)
    branch: main # optional (defaults to master)
    numInstances: 1
    healthCheckPath: /healthz
    envVars:
      - key: PORT
        value: 8000
      # - key: ADMIN_PASSWORD
        # value: KOHIO1234